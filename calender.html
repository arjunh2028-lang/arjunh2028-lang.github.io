<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Club Events Calendar</title>
  <link rel="stylesheet" href="index.css">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
    }

    .app {
      width: 95%;
      max-width: var(--max-width, 1100px);
      margin: 40px auto;
      background: rgba(255,255,255,0.96);
      display: grid;
      grid-template-columns: 220px 1fr 340px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.06);
      border-radius: 12px;
      overflow: hidden;
    }

    /* SIDEBAR */
    .sidebar {
      background: #5fb43a;
      color: white;
      padding: 20px;
    }

    .year-nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .months div {
      padding: 8px 10px;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 4px;
    }

    .months .active {
      background: rgba(0,0,0,0.2);
    }

    /* CALENDAR */
    .calendar {
      padding: 30px 40px;
    }

    .calendar h2 {
      text-align: center;
      letter-spacing: 2px;
      margin-bottom: 20px;
      color: #4d7c0f;
    }

    .weekdays, .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
    }

    .weekdays div {
      font-weight: bold;
      padding-bottom: 10px;
      color: #374151;
    }

    .days div {
      padding: 18px 0;
      cursor: pointer;
      position: relative;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      margin: 8px auto;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .days div:hover {
      background: rgba(0,0,0,0.05);
    }

    .selected {
      border: 2px solid #4d7c0f;
    }

    .event-dot {
      position: absolute;
      bottom: 6px;
      width: 18px;
      height: 18px;
      display:flex;align-items:center;justify-content:center;font-size:14px;
      color: var(--accent, #00c8ff);
      background: transparent;border-radius: 4px;line-height:1;
    }

    /* EVENT PANEL */
    .details {
      background: #ffffff;
      padding: 30px;
      border-left: 1px solid #ddd;
    }

    .details h3 {
      margin-top: 0;
      font-size: 24px;
    }

    .event-box {
      margin-top: 15px;
      padding: 12px;
      border: 1px solid #86efac;
      background: #ecfdf5;
      color: #166534;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="app">

    <!-- SIDEBAR -->
    <div class="sidebar">
      <div class="year-nav">◀ 2025 ▶</div>
      <div class="months" id="months"></div>
    </div>

    <!-- CALENDAR -->
    <div class="calendar">
      <h2 id="monthTitle">DECEMBER 2025</h2>
      <div class="weekdays">
        <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
      </div>
      <div class="days" id="days"></div>
    </div>

    <!-- EVENT DETAILS -->
    <div class="details">
      <h3 id="detailDate">December 15, 2025</h3>
      <div class="event-box" id="eventBox">No event for today.. so take a rest! :)</div>
    </div>

  </div>

  <script>
    const daysEl = document.getElementById("days");
    const monthsEl = document.getElementById("months");
    const detailDate = document.getElementById("detailDate");
    const eventBox = document.getElementById("eventBox");

    const months = ["January","February","March","April","May","June","July","August","September","October","November","December"];

    const clubEvents = {
      "2025-12-20": "Drama Club Annual Play",
      "2025-12-25": "Christmas Music Night"
    };

    let currentMonth = 11;
    let selectedDay = 15;

    function renderMonths() {
      monthsEl.innerHTML = "";
      months.forEach((m, i) => {
        const div = document.createElement("div");
        div.textContent = m;
        if (i === currentMonth) div.classList.add("active");
        div.onclick = () => { currentMonth = i; selectedDay = null; renderCalendar(); };
        monthsEl.appendChild(div);
      });
    }

    function renderCalendar() {
      daysEl.innerHTML = "";
      document.getElementById("monthTitle").textContent = months[currentMonth].toUpperCase() + " 2025";
      renderMonths();

      const firstDay = new Date(2025, currentMonth, 1).getDay();
      const lastDate = new Date(2025, currentMonth + 1, 0).getDate();

      for (let i = 0; i < firstDay; i++) daysEl.appendChild(document.createElement("div"));

      for (let d = 1; d <= lastDate; d++) {
        const cell = document.createElement("div");
        cell.textContent = d;

        const key = `2025-${currentMonth + 1}-${d}`;
        if (clubEvents[key]) {
          const dot = document.createElement("div");
          dot.className = "event-dot";
          cell.appendChild(dot);
        }

        if (d === selectedDay && currentMonth === 11) cell.classList.add("selected");

        cell.onclick = () => showEvent(d);
        daysEl.appendChild(cell);
      }
    }

    function showEvent(day) {
      selectedDay = day;
      const key = `2025-${currentMonth + 1}-${day}`;
      detailDate.textContent = `${months[currentMonth]} ${day}, 2025`;
      eventBox.textContent = clubEvents[key] || "No event for today.. so take a rest! :)";
      renderCalendar();
    }

    renderCalendar();
  </script>
</body>
</html>
