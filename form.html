<body>

        <div class="logo"><img src="aaroh2.jpg" alt="Aaroh Music Club logo (club emblem)"></div>

    <nav class="main-nav">
        <ul>
            <li><a href="index.html">Home</a></li>

        </ul>
    </nav>

    <main id="main-content">
        <h2>Application Form</h2>
        <form action="#" method="post" novalidate>
            <fieldset class="fieldset">
                <label for="fname">Full name:</label>
                <input type="text" id="fname" name="full_name" required placeholder="Fullname" aria-required="true">
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="@vit.edu" aria-required="true">

                <label for="prn">PRN No.</label>
                <input type="text" id="prn" name="prn_no" required placeholder="PRN No." aria-required="true">
            </fieldset>

            <fieldset class="fieldset">
                <label for="campus">Campus:</label>
                <select id="campus" name="campus" required aria-required="true">
                    <option value="" disabled selected>Select Campus</option>
                    <option value="Bibwewadi">Bibwewadi</option>
                    <option value="Kondwa">Kondwa</option>
                </select>

                <label for="year">Year:</label>
                <select id="year" name="year" required aria-required="true">
                    <option value="" disabled selected>Select Year</option>
                    <option value="First Year">First Year</option>
                    <option value="Second Year">Second Year</option>
                    <option value="Third Year">Third Year</option>
                </select>

                <label for="branch">Branch:</label>
                <input type="text" id="branch" name="branch" required placeholder="Branch" aria-required="true">
            </fieldset>

            <fieldset class="fieldset">
                <legend>Applying as:</legend>
                <div class="checkbox-row">
                    <input class="checkbox" type="radio" id="instrumentist" name="applying_as" value="Instrumentist" required aria-describedby="applying-error">
                    <label for="instrumentist">Instrumentist</label>
                    <input class="checkbox" type="radio" id="vocalist" name="applying_as" value="Vocalist" aria-describedby="applying-error">
                    <label for="vocalist">Vocalist</label>
                </div>
            </fieldset>
           <fieldset class="fieldset">
                <label for="videoFile">Select a video to upload:</label>
                <input type="file" id="videoFile" name="video_submission" accept="video/*" required aria-required="true">
            </fieldset>

            <button type="submit">Submit Application</button>
            <div id="formSuccess" class="form-success" role="status" aria-hidden="true" tabindex="-1"></div>
        </form>
    </main>
